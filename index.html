<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <scripts src="scripts.js">
    <title>Royalty Free Music Player</title>
  </head>

  <body>
    <div class="main-container">
      <div class="player-title">
        <i class="fa fa-headphones fa-2x"></i>
        <h2>Royalty Free Music Player</h2>
      </div>
      <div class="song-container">

        <div class="item-song">
          <button><i class="fa fa-play" aria-hidden="true"></i></button>
          <div class="item-song-info">
            <p class="song-title">You'll be in my heart</p>
            <p class="song-artist">Phil Collins</p>
          </div>
        </div>

        <div class="item-song">
          <button><i class="fa fa-play" aria-hidden="true"></i></button>
          <div class="item-song-info">
            <p class="song-title">You'll be in my heart</p>
            <p class="song-artist">Phil Collins</p>
          </div>
        </div>

        <div class="item-song">
          <button><i class="fa fa-play" aria-hidden="true"></i></button>
          <div class="item-song-info">
            <p class="song-title">You'll be in my heart</p>
            <p class="song-artist">Phil Collins</p>
          </div>
        </div>

        <div class="item-song">
          <button><i class="fa fa-play" aria-hidden="true"></i></button>
          <div class="item-song-info">
            <p class="song-title">You'll be in my heart</p>
            <p class="song-artist">Phil Collins</p>
          </div>
        </div>

        <div class="player-controls">
          <button>
            <i class="fa fa-step-backward fa-2x"></i>
          </button>
          <button>
            <i class="fa fa-play-circle-o fa-3x"></i>
          </button>
          <button>
            <i class="fa fa-step-forward fa-2x"></i>
          </button>
          <div class="current-song-info">
            <p class="current-song-title">You'll be in my heart</p>
            <p class="current-song-artist">Phil Collins</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
